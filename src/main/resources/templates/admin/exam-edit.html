<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Exam</title>
</head>
<body>
    <h2>Edit Examination</h2>
    <form th:action="@{/admin/exam/edit}" method="post" th:object="${exam}">
        <input type="hidden" th:field="*{id}"/>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/><br/>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}"/><br/>
        <button type="submit">Save</button>
    </form>
    <a href="/admin/exams">Back to Exams List</a>
</body>
</html>
