<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }
        .back:hover {
            color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Profile</h2>
    <p>Username: <span th:text="${student.username}"></span></p>
    <p>Email: <span th:text="${student.email}"></span></p>

    <h3>Change Password</h3>
    <form th:action="@{/user/password}" method="post">
        <input type="password" name="newPassword" placeholder="New Password" required/>
        <button type="submit">Update</button>
    </form>
    <a href="/home" class="back">Back to Home</a>
</div>
</body>
</html>
