<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Exam</title>
</head>
<body>
    <h2>Purchase Exam</h2>
    <p>Exam: <span th:text="${exam.name}"></span></p>
    <p>Price: <span th:text="${exam.price}"></span></p>
    <form th:action="@{/user/exam/purchase}" method="post">
        <input type="hidden" name="examId" th:value="${exam.id}"/>
        <button type="submit">Confirm Purchase</button>
    </form>
    <a href="/user/exams">Cancel</a>
</body>
</html>
