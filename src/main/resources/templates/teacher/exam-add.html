<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }
        .cancel:hover {
            color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Examination</h2>
    <form th:action="@{/teacher/exam/add}" method="post" th:object="${newExam}">
        <label for="name">Exam Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Exam Name" required/>
        <label for="price">Price:</label>
        <input type="number" th:field="*{price}" id="price" step="0.01" placeholder="Price" required/>
        <button type="submit">Add Exam</button>
    </form>
    <a href="/teacher/exams" class="cancel">Cancel</a>
</div>
</body>
</html>
